                <span><button type="button" class="btn btn-dark btn-lg btn-block text-right" id="ecran">0</button></span>

            <div class="col-3 py-2">

            </div>
            <div class="col-3 py-2">

            </div>
            <div class="col-3 py-2">

            </div>
            <div class="col-3 py-2">

            </div>

            </div>

            </div>

            </div>
            <div class="col-3 py-2">

            </div>
            <div class="col-3 py-2">
                <span><button class="btn btn-info" type="submit">3</button></span>
            </div>
            <div class="col-3 py-2">
                <span><button class="btn btn-warning" type="submit">*</button></span>
            </div>
            <div class="col-3 py-2">
                <span><button class="btn btn-warning" type="submit">/</button></span>
            </div>
            <div class="col-3 py-2">
                <span><button class="btn btn-info" type="submit">0</button></span>
            </div>
            <div class="col-3 py-2">
                <span><button class="btn btn-warning" type="submit">.</button></span>
            </div>
            <div class="col-3 py-2">
                <span><button class="btn btn-warning" type="submit">=</button></span>
